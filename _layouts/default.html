<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <!-- Título -->
  <header role="banner">
    <h1 id="title">Diego Fernández Suárez</h1>
  </header>

  <!-- Navegación -->
  <section role="navigation">
    <ul class="navigation">
      {% for menu in site.data.navigation %}
      <li>
        <a href="{{ menu.url }}" class="navigation">{{ menu.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>

  <!-- Contenido -->
  {{ content }}

  <!-- Contact info -->
  <footer role="contentinfo">
    <h1 id="contact-title" class="subtle-center">How to reach out to me</h1>
    {% for item in site.data.contact %}
      <p id="{{ item.id }}" class="center">
        {{ item.title }}: <a href="{{ item.url }}">{{ item.text }}</a>
      </p>
    {% endfor %}
  </footer>
</body>

</html>
